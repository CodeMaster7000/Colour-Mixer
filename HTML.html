<div class="container">
  <h1>Colour Mixer</h1>
  <div class="color1">
    <label for="r1">Red</label>
    <input type="range" name="r1" id="r1" min="0" max="255" value="255">
    <label for="g1">Green</label>
    <input type="range" id="g1" min="0" max="255" value="255">
    <label for="b1">Blue</label>
    <input type="range" id="b1" min="0" max="255" value="255">
    <h3 id="color1-hex">#FFFFFF</h3>
  </div>
  
  <div class="color2">
    <label for="r2">Red</label>
    <input type="range" name="r2" id="r2" min="0" max="255" value="0">
    <label for="g2">Green</label>
    <input type="range" name="g2" id="g2" min="0" max="255" value="0">
    <label for="b2">Blue</label>
    <input type="range" name="b2" id="b2" min="0" max="255" value="0">
    <h3 id="color2-hex">#000000</h3>
  </div>
  
  <div id="output">
    <h3 id="output-hex">#808080</h3>
  </div>
</div>
